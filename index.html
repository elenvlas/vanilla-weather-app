<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="crs/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-5">
              <div class="d-flex weather-temperature">
                <img src="" alt="Cloudy" id="icon" />
                <div class="d-flex">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-4">
              <h1 id="city"></h1>
              <ul class="list-right">
                <li>Last updated: <span id="date"></span></li>
                <li><span id="description"></span></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                  Tru
                  <img
                    src="https://openweathermap.org/img/wn/03n@2x.png"
                    alt=""
                    width="48"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18째</span>
                    <span class="weather-forecast-temperature-min">12째</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/elenvlas/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Elena Vlasenko
        </small>
      </div>
    </div>

    <script src="crs/app.js"></script>
  </body>
</html>
